---
layout: default
title: Home
---

<div class="home">
  <h1>{{ site.title }}</h1>
  <p>Welcome to my personal website!</p>

  <h2>Latest Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
